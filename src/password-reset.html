<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propagation Labs Login</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="16x16" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="loginContainer">
      <div class="mb-5">
        <img id="logo" src="img/logo.png" alt="Propagation Labs Logo" />

        <h3 id="loginTitle" class="mb-3">Please enter your email</h3>
        <input
          type="email"
          placeholder="Email"
          id="email"
          class="form-control mb-2"
        />

        <button
          type="text"
          placeholder="passInput"
          id="submitButton"
          class="btn btn-primary mb-2 w-100"
          onclick="sendNewPassword()"
        >
          Submit
        </button>

        <a
          id="loginOrSignup"
          href="login.html"
          class="badge badge-secondary py-2 w-100"
          >Back to Login</a
        >
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src="./scripts/auth.js"></script>
</html>
