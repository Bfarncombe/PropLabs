<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Propagation Labs Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Propagation Labs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Docs</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  id="user_name"
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  >Name</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="signoutLink"
                  onclick="signout()"
                  class="nav-link active"
                  aria-current="page"
                  href="login.html"
                  >Sign Out</a
                >
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>
    <script>
      window.onload = function () {
        let current_user = getUsername();

        //console.log(current_user); //prints info about user

        //if there is no one logged in
        if (current_user == null) {
          user_name.innerText = "Create an Account";
          user_name.classList.replace("nav-link", "btn");
          user_name.classList.add("btn-primary");
          user_name.href = "register.html";

          signoutLink.innerText = "Log in";
          signoutLink.classList.replace("nav-link", "btn");
          signoutLink.classList.add("btn-success");
          signoutLink.href = "login.html";
        }
        // if there is a user signed in
        else {
          user_name.innerText = current_user.email;
          user_name.classList.replace("btn", "nav-link");
          user_name.classList.remove("btn-primary");
          user_name.href = "#";

          signoutLink.innerText = "Sign out";
          signoutLink.classList.replace("btn", "nav-link");
          signoutLink.classList.remove("btn-success");
          signoutLink.href = "javascript:signout()";
        }
      };
    </script>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src="scripts.js"></script>
</html>
